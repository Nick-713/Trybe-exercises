<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <form>
    <fieldset>
      <label for="name"> Nome: 
        <input type="text" name="name" id="name" placeholder="Digite seu nome" required  maxlength="40"> 
      </label>
      <br>
      <label for="email"> Email:
        <input type="email" name="email" id="email" placeholder="Digite seu email" required  maxlength="50">
      </label>
      <br>
      <label for="CPF"> CPF:
        <input type="text" name="cpf" id="CPF" placeholder="Digite seu CPF" required  maxlength="11">
      </label>
      <br>
    <label for="Endereço"> Endereço:
      <input type="text" name="Endereço" id="Endereço" placeholder="Digite seu Endereço" required  maxlength="200">
    </label>
    <br>
    <label for="Cidade"> Cidade:
      <input type="text" name="cidade" id="Cidade" placeholder="Digite sua Cidade" required  maxlength="28">
    </label>



    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
