<!--Trabalhando com Elementos-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // COLOQUE SEU CÓDIGO AQUI
    //1
    let title = document.createElement('h1');
    title.innerHTML = 'Exercício 5.2 - JavaScript  DOM';
    document.body.appendChild(title);
    //2
    let container = document.createElement('div');
    container.className = 'main-content';
    document.body.appendChild(container); 
    //3   
    let containerCenter = document.createElement('div');
    containerCenter.className = 'center-content';
    container.appendChild(containerCenter);
    //4
      let paragraph = document.createElement('p');
      paragraph.innerText = ' Document Object Model (DOM) é uma interface de programação para os documentos HTML e XML. ... O DOM é uma representação orientada a objetos da página da web, que pode ser modificada com uma linguagem de script como JavaScript. ';
      containerCenter.appendChild(paragraph);
    //5
     let leftContainer = document.createElement('div');
      leftContainer.className = 'left-content';
      container.appendChild(leftContainer);
    //6 
      let rightContainer = document.createElement('div');
      rightContainer.className = 'right-content';
      container.appendChild(rightContainer);
    //7
      let addImage = document.createElement('img');
      addImage.src = ' https://picsum.photos/200';
      addImage.className = 'small-image';
      leftContainer.appendChild(addImage);
    //8
      let UnorderedList = document.createElement('ul');
      let items = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];
      for (num in items) {
        let itemsLi = document.createElement('li');
        itemsLi.innerHTML = items[num];
        UnorderedList.appendChild(itemsLi);
      }
      rightContainer.appendChild(UnorderedList);
    //9
      for (let index = 0; index <= 3; index += 1) {
        let subtitleH3 = document.createElement('h3');
        subtitleH3.innerHTML = 'Xablau' + index;
        container.appendChild(subtitleH3);
      }
      console.log(container);
   


  </script>
</body>

</html>
